<form [formGroup]="form" fxLayout="column">
    <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div *ngFor="let question of questions; let i = index" [fxFlex.xs]="question.xsFlex"
            [fxFlex.gt-xs]="question.flex">
            <ngx-mat-dynamic-form-question *ngIf="question.show" [question]="question" [form]="form">
            </ngx-mat-dynamic-form-question>
        </div>
        <ng-content></ng-content>
    </div>
</form>
