<form [formGroup]="form" fxLayout="column">
    <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div *ngFor="let question of questions; let i = index" fxFlex="100" [fxFlex.gt-xs]="question.flex">
            <ngx-mat-dynamic-form-question *ngIf="question.show" [question]="question" [form]="form">
            </ngx-mat-dynamic-form-question>
            <ng-container [ngTemplateOutlet]="templates.toArray()[i]"></ng-container>
        </div>
    </div>
</form>
