<div fxLayout="row" fxLayoutAlign="center start" style="height: 100%; padding: 15px;">
  <mat-card fxFlex.lt-md="90" fxFlex.md="60" fxFlex.gt-md="50">
    <mat-card-header>
      <mat-card-title>Dynamic Form Builder</mat-card-title>
      <mat-card-subtitle>Examples</mat-card-subtitle>
    </mat-card-header>
    <h4>New Form</h4>
    <mat-card-content style="padding: 15px;">
      <ngx-mat-dynamic-form [questions]="questions" (formResult)="saveFormNew($event)">
      </ngx-mat-dynamic-form>
      <button mat-flat-button (click)="submitNew()" color="accent" style="margin-top: 15px;">Save</button>
    </mat-card-content>
    <h4>Edit Form</h4>
    <mat-card-content style="padding: 15px;">
      <ngx-mat-dynamic-form [questions]="questionsEdit" (formResult)="saveFormEdit($event)">
        <mat-card fxFlex>
          <mat-card-header>
            <mat-card-title>Append to form</mat-card-title>
            <mat-card-subtitle>Own Content</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content style="padding: 15px;">
            My Own Content
          </mat-card-content>
        </mat-card>
      </ngx-mat-dynamic-form>
      <button mat-flat-button (click)="submitEdit()" color="accent" style="margin-top: 15px;">Save</button>
    </mat-card-content>
    <h4>Date Picker</h4>
    <mat-card-content style="padding: 15px;">
      <ngx-mat-dynamic-form [questions]="datePicker" (formResult)="saveDatePicker($event)" [emitOnlyOnChange]="true">
      </ngx-mat-dynamic-form>
      <button mat-flat-button (click)="submitDatePicker()" color="accent" style="margin-top: 15px;">Save</button>
    </mat-card-content>
  </mat-card>
</div>
